<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>集計する期間を指定 | 業績管理システム</title>
</head>
<body>
<header wicket:id="headerPanel">
</header>
<h1>集計する期間を入力</h1>
<form wicket:id="termForm">
    <input type="text" wicket:id="bYear"> 年 <input type="text" wicket:id="bMonth"> 月 <input type="text" wicket:id="bDay"> 日<br>
     ～ <input type="text" wicket:id="aYear"> 年 <input type="text" wicket:id="aMonth"> 月 <input type="text" wicket:id="aDay">日<br>
    <button type="submit">集計する</button>
</form>
</body>
</html>
