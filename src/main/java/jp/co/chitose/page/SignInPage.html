<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="UTF-8">
    <title>サインイン | 業績管理システム</title>
</head>
<body>
<h1>アカウント情報を入力</h1>
<form wicket:id="signInForm">
    ユーザ名 : <input type="text" wicket:id="accountName" /><br>
    パスワード : <input type="password" wicket:id="accountPassword" /><br>
    <button type="submit">サインイン</button>
</form>
</body>
</html>
